<header>
    <div class="menu">

      <!-- logo -->
      <div class="menu__logo-wrapper">
          <a href="/index.html" class="menu__logo"><img alt="tweakflow logo" src="/img/tweakflow_logo.svg"></a>
      </div>
      <!-- navigation -->
      <nav role="navigation" class="menu__items-wrapper">
        <ul class="menu__items">
            {{ if .Site.Menus.main }}
            {{ $currentPage := . }}
            {{ range .Site.Menus.main }}
            <li class="menu__item{{ if eq $currentPage.URL .URL }} active{{ end }}" >
              <a class="menu__item-link" href="{{.URL}}">{{ .Name }}</a>
            </li>
            {{ end }}
            {{ end }}
        </ul>
      </nav>
    </div>

    {{ if .IsHome }}
    <div class="homepage-head">
      <div class="homepage-head__phrase">User-defined calculations for the JVM
      </div>
    </div>
    {{ end }}

</header>
